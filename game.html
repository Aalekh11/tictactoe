<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TicTacToe</title>
  <meta name="description" content="TicTacToe game">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-touch.min.js"></script>
  <script>
    angular.module('myApp', ['ngTouch']);
  </script>
  <script src="gameLogic.js"></script>
  <script src="game.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/gameService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/messageService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/scaleBodyService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/stateService.js"></script>
  <link rel="stylesheet" type="text/css" href="game.css">
  <link rel="stylesheet" type="text/css" href="size152x152.css">
</head>
<body ng-cloak ng-controller="Ctrl">

    <script>
    function getJsonFromUrl() {
      if (!location.search || location.search == "") {
        return {};
      }
      var query = location.search.substr(1);
      var result = {};
      query.split("&").forEach(function(part) {
        var item = part.split("=");
        result[item[0]] = decodeURIComponent(item[1]);
      });
      return result;
    }
    function makeAjaxCall(url, callback) {
    	var xmlhttp = new XMLHttpRequest();
    	xmlhttp.onreadystatechange = function() {
    	  if (xmlhttp.readyState==4 && xmlhttp.status==200) {
    	    var responseText = xmlhttp.responseText;
    	    var response = JSON.parse(responseText);
          console.log(response);
    	    callback(response);
        }
    	};
    	xmlhttp.open("GET", url, true);
    	xmlhttp.send();
    }

    alert(location);
    var access_token = getJsonFromUrl().access_token;
    alert(access_token);

    function testFbAPI() {
      makeAjaxCall(
        "https://graph.facebook.com/v2.2/me?format=json&method=get&pretty=0&suppress_http_code=1&access_token="
          + access_token,
        function(response) {
          console.log(response);
          alert('Successful login for: ' + response.name);
        }
      );
    }

    if (access_token) {
      window.fbAsyncInit = fbAsyncInit;

      // Load the SDK asynchronously
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    }
    </script>


  <div ng-repeat="row in [0, 1, 2]">
    <div ng-repeat="col in [0, 1, 2]"
      ng-style="{position: 'absolute', display: 'inline', left: (52*col) + 'px', top: (52*row) + 'px'}"
      ng-class="{cell: true, r: col < 2, b: row < 2}"
      ng-click="cellClicked(row, col)">
      <!-- {{$parent.$index}} {{$index}} -->
      <div style="line-height: 50px" ng-class="{slowlyAppear: shouldSlowlyAppear(row, col)}">
        {{board[row][col]}}
      </div>
    </div>
  </div>

</body>
</html>
