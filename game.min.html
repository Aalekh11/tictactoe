<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-strict-di manifest="game.appcache">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TicTacToe</title>
  <meta name="description" content="TicTacToe game">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

  <script src="dist/everything.min.js"></script>

  <script src="http://yoav-zibin.github.io/emulator/dist/gameServices.min.js"></script>

  <script>
  window.angularTranslationLanguages = ['en', 'de'];
  </script>
  <script src="http://yoav-zibin.github.io/emulator/angular-translate/angular-translate.min.js"></script>

  <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
  <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body ng-cloak ng-controller="Ctrl">

<div id="gameArea">

  <!-- Just for the sake of showing how to I18N a game. -->
  <div style="display:none;">{{ 'TICTACTOE_GAME' | translate }}</div>

  <div ng-repeat="row in [0, 1, 2]"
      style="position:absolute; top:{{row * 33}}%; left:0; width:100%; height:33%;">
    <div ng-repeat="col in [0, 1, 2]"
        style="position:absolute; top:0; left:{{col * 33}}%; width:33%; height:100%;"
        ng-class="{r: col < 2, b: row < 2}"
        ng-click="cellClicked(row, col)"
        id="{{'e2e_test_div_' + row + 'x' + col}}">
      <div style="width:100%; height: 100%"
          ng-class="{slowlyAppear: shouldSlowlyAppear(row, col)}"
          ng-show="shouldShowImage(row, col)">
        <svg ng-show="isPieceO(row, col)"
            id="{{'e2e_test_pieceO_' + row + 'x' + col}}"
            width="100%" height="100%">
          <circle cx="50%" cy="50%" r="27%"
            stroke="blue" stroke-width="5%" fill="white" />
        </svg>
        <svg ng-show="isPieceX(row, col)"
            id="{{'e2e_test_pieceX_' + row + 'x' + col}}"
            width="100%" height="100%">
          <line x1="25%" y1="25%"
                x2="75%" y2="75%"
                stroke="red"
                stroke-width="5%"/>
          <line x1="25%" y1="75%"
                x2="75%" y2="25%"
                stroke="red"
                stroke-width="5%"/>
        </svg>
      </div>
    </div>
  </div>
</div>

</body>
</html>
